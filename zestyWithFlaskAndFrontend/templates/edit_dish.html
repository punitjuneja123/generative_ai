<!DOCTYPE html>
<html>
  <head>
    <title>Edit Dish</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      .edit-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .edit-popup h2 {
        margin-top: 0;
      }

      .edit-popup form {
        display: flex;
        flex-direction: column;
      }

      .edit-popup label {
        margin-bottom: 5px;
      }

      .edit-popup input[type="submit"] {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="edit-popup">
      <h2>Edit Dish</h2>
      <form action="/menu/update/{{ dish_id }}" method="POST">
        <label for="dish_name">Dish Name:</label>
        <input
          type="text"
          id="dish_name"
          name="dish_name"
          value="{{ dish.dish_name }}"
          required
        /><br />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          value="{{ dish.price }}"
          required
        /><br />

        <label for="availability">Availability:</label>
        <input
          type="checkbox"
          id="availability"
          name="availability"
          {%
          if
          dish.availability
          %}checked{%
          endif
          %}
        /><br />

        <input type="submit" value="Save Changes" />
      </form>
    </div>
  </body>
</html>
